<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Assessment</title>

    <!-- using bootstrap 4.5.0 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style>
        .hdr {
            color: magenta;
        }

        .run {
            color: blue;
            margin-top: 1px;
            font-weight: bold;
            font-family: monospace;
        }

        .fail {
            color: red;
            margin-top: 1px;
            font-weight: bold;
            font-family: monospace;
        }

        .pass {
            color: green;
            margin-top: 1px;
            font-weight: bold;
            font-family: monospace;
        }

        .item {
            color: blue;
            margin-top: 1px;
            font-size: small;
            font-family: monospace;
        }

        .other {
            color: black;
            margin-top: 1px;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container" id="reload">
        <nav class="navbar fixed-bottom navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="#">Tests</a>
            <div class="">
                <ul class="navbar-nav mr-auto mt-1 mt-sm-0">
                    <li class="nav-item"> <a class="nav-link" href="#flowControl">flow</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#slices">slices</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#numbers">numbers</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#logicalOperators">logic</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#strings">strings</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#functions">functions</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#recursion">recursion</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#methods">methods</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#regex">regex</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#async">async</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <hr />
            <div class="h4">Go-Assessment Test Results</div>
            {{.Body}}
        </div>
        <div class="pb-5">&nbsp</div>
    </div>
</body>

<script>
    const socket = new WebSocket('ws://' + location.host + '/refresh');

    socket.addEventListener('open', function (event) {
        console.log('websocket open')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
        document.body.innerHTML = '<div style="width:400px;margin:0 auto;">running tests...</div>'
        setTimeout(() => {
            location.reload()
        }, 100)
    });

</script>

</html>
